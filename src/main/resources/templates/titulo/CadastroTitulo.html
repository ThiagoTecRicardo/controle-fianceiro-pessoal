<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<head>
<title>Cadastro de Titulos</title>
</head>


<body>


	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Titulos</h1>
			</div>
		</div>

		<div class="container-fluid">
		
			<th:block th:include="fragments/MensagemSucesso"></th:block>			

			<form method="POST" th:object="${titulo}" class="form-vertical js-form-loading" >
			
				<th:block th:include="fragments/MenssagemErroValidacao"></th:block>
			
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea id="descricao" rows="3" class="form-control"
						th:field="*{descricao}"></textarea>
				</div>

				<div class="row form-group">
					<div class="col-sm-3  ">
						<label for="valor">Valor à pagar</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valor" type="text" class="form-control js-decimal"
								th:field="*{valor}" />
						</div>
					</div>
					<div class="col-sm-3 form-group">
						<div>
							<label for="dataVencimento">Data de Vencimento</label> <input
								type="text" class="form-control" id="dataVencimento"
								data-provide="datepicker" data-date-format="dd/mm/yyyy"
								data-date-language="pt-BR" data-date-autoclose="true"
								data-date-today-highlight="true" th:field="*{dataVencimento}" />
						</div>
					</div>

					<div class="col-sm-2 form-group">
						<div>
							<label for="status">Status</label> <select class="form-control"
								name="status" th:field="*{status}">
								<option value="">Selecione o status</option>
								<option th:each="status : ${status}" th:value="${status}"
									th:text="${status.descricao}">Selecione o status</option>


							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>

				</div>

			</form>
		</div>

	</section>


</body>

</html>
